<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhabbet Kuşu Bakım Takibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .header-font {
            font-family: 'Baloo 2', cursive;
        }
        .bird-icon svg {
            width: 48px;
            height: 48px;
            transform: scaleX(-1); /* Kuşların sola bakması için */
        }
        .color-selector {
            width: 28px;
            height: 28px;
            border-radius: 9999px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        input[type="radio"]:checked + label .color-selector {
            border-color: #3b82f6; /* Mavi */
            transform: scale(1.1);
        }
        /* Takvim Stilleri */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            border-radius: 50%;
        }
        .calendar-day.today {
            background-color: #2dd4bf; /* teal-400 */
            color: white;
        }
        .event-dots-container {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
        }
        .event-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
        }
        /* Modal Stilleri */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Başlık ve Kontrol Paneli -->
        <header class="bg-teal-400 p-6 rounded-xl shadow-lg mb-8 text-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-yellow-300" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    <h1 class="text-3xl sm:text-4xl font-extrabold header-font">Muhabbet Kuşu Bakım Takibi</h1>
                </div>
            </div>
        </header>

        <!-- Hata Mesajları Alanı -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Hata!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <!-- Yeni Kafes Ekleme Formu -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 header-font">Yeni Kafes Ekle</h2>
            <form id="add-cage-form" class="flex flex-col sm:flex-row items-stretch gap-4">
                <input type="text" id="cage-name-input" placeholder="Örn: Salon Kafesi" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-shadow" required>
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-sm flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    <span>Kafes Ekle</span>
                </button>
            </form>
        </div>

        <!-- Kafesler ve Takvim Ana Alanı -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <main id="cages-container" class="lg:col-span-2 grid grid-cols-1 xl:grid-cols-2 gap-8 self-start">
                <!-- Kafes kartları buraya JavaScript ile eklenecek -->
            </main>

            <!-- Takvim Alanı -->
            <aside id="calendar-container" class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100">&lt;</button>
                    <h3 id="month-year" class="text-lg font-semibold header-font"></h3>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-100">&gt;</button>
                </div>
                <div class="calendar-grid font-medium text-sm text-gray-500 mb-2">
                    <span>Pzt</span><span>Sal</span><span>Çar</span><span>Per</span><span>Cum</span><span>Cmt</span><span>Paz</span>
                </div>
                <div id="calendar-days" class="calendar-grid">
                    <!-- Takvim günleri buraya gelecek -->
                </div>
            </aside>
        </div>
    </div>

    <!-- Onay Modalı -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4">
            <h3 id="modal-title" class="text-xl font-bold mb-4 header-font"></h3>
            <p id="modal-text" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-semibold">İptal</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold">Sil</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cagesContainer = document.getElementById('cages-container');
            const addCageForm = document.getElementById('add-cage-form');
            const cageNameInput = document.getElementById('cage-name-input');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            const monthYearEl = document.getElementById('month-year');
            const calendarDaysEl = document.getElementById('calendar-days');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            
            const modal = document.getElementById('confirmation-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalCancel = document.getElementById('modal-cancel');
            const modalConfirm = document.getElementById('modal-confirm');

            let cages = [];
            let logHistory = [];
            let currentDate = new Date();

            try {
                cages = JSON.parse(localStorage.getItem('budgieCareData')) || [];
                logHistory = JSON.parse(localStorage.getItem('budgieCareLog')) || [];
            } catch (error) {
                console.error("Local Storage'dan veri okunurken hata oluştu:", error);
                cages = [];
                logHistory = [];
            }
            
            const BIRD_COLORS = [
                { name: 'Mavi', hex: '#3b82f6' }, { name: 'Yeşil', hex: '#22c55e' },
                { name: 'Sarı', hex: '#eab308' }, { name: 'Beyaz', hex: '#f1f5f9' },
                { name: 'Mor', hex: '#8b5cf6' }, { name: 'Gri', hex: '#64748b' }
            ];

            const showError = (message) => {
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
                setTimeout(() => { errorDiv.classList.add('hidden'); }, 5000);
            };

            const budgieIconSVG = (color) => `<svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><path d="M20 55 C 50 55 50 20 20 20 Q 15 38 20 55 Z" fill="${color}" stroke-width="1.5" stroke="#333" /><circle cx="16" cy="18" r="8" fill="${color}" stroke-width="1.5" stroke="#333"/><circle cx="14" cy="16" r="1.5" fill="black"/><polygon points="8,19 4,21 8,23" fill="orange" stroke-width="1" stroke="#333"/></svg>`;

            const saveData = () => {
                localStorage.setItem('budgieCareData', JSON.stringify(cages));
                localStorage.setItem('budgieCareLog', JSON.stringify(logHistory));
                renderCalendar();
            };
            
            const logAction = (message) => {
                const today = new Date().toISOString().split('T')[0];
                logHistory.push({ date: today, message });
            };
            
            let confirmCallback = null;
            const openConfirmationModal = (title, text, onConfirm) => {
                modalTitle.textContent = title;
                modalText.textContent = text;
                confirmCallback = onConfirm;
                modal.classList.remove('hidden');
            };
            modalCancel.addEventListener('click', () => modal.classList.add('hidden'));
            modalConfirm.addEventListener('click', () => {
                if (confirmCallback) {
                    confirmCallback();
                }
                modal.classList.add('hidden');
            });
            
            const isMedicineDay = (bird) => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (!bird.lastMedicineDate) return true;
                const lastDate = new Date(bird.lastMedicineDate);
                const diffTime = Math.abs(today - lastDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays >= 2;
            };

            const renderCages = () => {
                cagesContainer.innerHTML = '';
                if (cages.length === 0) {
                    cagesContainer.innerHTML = `<div class="xl:col-span-2 text-center p-8 bg-white rounded-xl shadow-md"><h3 class="text-xl font-semibold text-gray-500 header-font">Henüz kafes eklenmedi.</h3><p class="text-gray-400 mt-2">İlk kafesinizi ekleyebilirsiniz.</p></div>`;
                    return;
                }

                cages.forEach(cage => {
                    const cageEl = document.createElement('div');
                    cageEl.className = 'bg-white rounded-xl shadow-lg p-6 flex flex-col space-y-6';
                    
                    const birdListHTML = cage.birds.length > 0 ? cage.birds.map(bird => {
                        const birdColor = bird.color && bird.color.hex ? bird.color.hex : '#cccccc';
                        return `
                        <div class="bird-item flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center space-x-4">
                                <div class="bird-icon">${budgieIconSVG(birdColor)}</div>
                                <span class="font-semibold text-lg">${bird.name}</span>
                            </div>
                            <button data-action="delete-bird" data-cage-id="${cage.id}" data-bird-id="${bird.id}" class="text-gray-400 hover:text-red-500 transition-colors p-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                    `}).join('') : '<p class="text-gray-500 text-center py-4">Bu kafeste henüz kuş yok.</p>';

                    const areAllBirdsInCageFed = cage.birds.length > 0 && cage.birds.every(b => b.isFed);
                    const areAllBirdsInCageWatered = cage.birds.length > 0 && cage.birds.every(b => b.isWatered);
                    const isMedicineDayForCage = cage.birds.some(b => isMedicineDay(b));

                    const cageActionsHTML = cage.birds.length > 0 ? `
                        <div class="border-t pt-4 mt-4 border-gray-200 flex flex-col sm:flex-row gap-2">
                            <button data-action="feed-all" data-cage-id="${cage.id}" class="${areAllBirdsInCageFed ? 'bg-green-500 hover:bg-green-600' : 'bg-amber-500 hover:bg-amber-600'} flex-1 text-white font-bold py-2 px-3 rounded-lg transition-colors shadow-sm">
                                ${areAllBirdsInCageFed ? 'Yem Verildi' : 'Yem Ver'}
                            </button>
                            <button data-action="water-all" data-cage-id="${cage.id}" class="${areAllBirdsInCageWatered ? 'bg-green-500 hover:bg-green-600' : (isMedicineDayForCage ? 'bg-pink-500 hover:bg-pink-600' : 'bg-sky-500 hover:bg-sky-600')} flex-1 text-white font-bold py-2 px-3 rounded-lg transition-colors shadow-sm">
                                ${areAllBirdsInCageWatered ? 'Su Verildi' : (isMedicineDayForCage ? 'İlaçlı Su Ver' : 'Su Ver')}
                            </button>
                        </div>
                    ` : '';

                    const colorOptionsHTML = BIRD_COLORS.map((color, index) => `<div><input type="radio" id="color-${cage.id}-${index}" name="bird-color-${cage.id}" value="${index}" ${index === 0 ? 'checked' : ''} class="hidden"><label for="color-${cage.id}-${index}" title="${color.name}"><div class="color-selector" style="background-color: ${color.hex};"></div></label></div>`).join('');

                    cageEl.innerHTML = `
                        <div class="flex justify-between items-center border-b pb-4 border-gray-200">
                            <h3 class="text-2xl font-bold text-gray-800 header-font">${cage.name}</h3>
                            <button data-action="delete-cage" data-cage-id="${cage.id}" class="text-gray-400 hover:text-red-500 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                        <div class="space-y-4" id="bird-list-${cage.id}">${birdListHTML}</div>
                        ${cageActionsHTML}
                        <div class="border-t pt-6 border-gray-200">
                            <h4 class="text-lg font-semibold mb-3 header-font">Bu Kafese Kuş Ekle</h4>
                            <form data-action="add-bird" data-cage-id="${cage.id}" class="space-y-4">
                                <input type="text" name="bird-name" placeholder="Kuşun adı" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500" required>
                                <div class="flex flex-wrap gap-3">${colorOptionsHTML}</div>
                                <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-sm">Kuş Ekle</button>
                            </form>
                        </div>`;
                    cagesContainer.appendChild(cageEl);
                });
            };

            const renderCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${new Intl.DateTimeFormat('tr-TR', { month: 'long' }).format(currentDate)} ${year}`;
                calendarDaysEl.innerHTML = '';
                
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                let dayOfWeek = firstDay === 0 ? 6 : firstDay - 1;
                for (let i = 0; i < dayOfWeek; i++) {
                    calendarDaysEl.innerHTML += `<div></div>`;
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day';
                    dayEl.textContent = day;
                    
                    const loopDate = new Date(year, month, day);
                    loopDate.setHours(0,0,0,0);
                    const dateString = loopDate.toISOString().split('T')[0];
                    const allCagesDotsContainer = document.createElement('div');
                    allCagesDotsContainer.className = 'event-dots-container flex-wrap justify-center';

                    if (loopDate.getTime() === today.getTime()) {
                        dayEl.classList.add('today');
                        cages.forEach(cage => {
                            if (cage.birds.length > 0) {
                                const cageFed = cage.birds.every(b => b.isFed);
                                const cageWatered = cage.birds.every(b => b.isWatered);
                                allCagesDotsContainer.innerHTML += `
                                    <div class="flex mx-0.5" title="${cage.name}">
                                        <div class="event-dot" title="Yem" style="background-color: ${cageFed ? '#22c55e' : '#ef4444'};"></div>
                                        <div class="event-dot" title="Su" style="background-color: ${cageWatered ? '#22c55e' : '#ef4444'};"></div>
                                    </div>
                                `;
                            }
                        });
                    } else {
                        const logsForDay = logHistory.filter(log => log.date === dateString);
                        if (logsForDay.length > 0) {
                             cages.forEach(cage => {
                                // Sadece o gün log kaydı olan kafesler için nokta göster
                                if (logsForDay.some(l => l.message.includes(`'${cage.name}'`))) {
                                    const wasFed = logsForDay.some(l => l.message.includes(`'${cage.name}'`) && l.message.includes('yemlendi'));
                                    const wasWatered = logsForDay.some(l => l.message.includes(`'${cage.name}'`) && (l.message.includes('suyu verildi') || l.message.includes('ilacı verildi')));
                                    allCagesDotsContainer.innerHTML += `
                                        <div class="flex mx-0.5" title="${cage.name}">
                                            <div class="event-dot" title="Yem" style="background-color: ${wasFed ? '#22c55e' : '#d1d5db'};"></div>
                                            <div class="event-dot" title="Su" style="background-color: ${wasWatered ? '#22c55e' : '#d1d5db'};"></div>
                                        </div>
                                    `;
                                }
                             });
                        }
                    }

                    if(allCagesDotsContainer.innerHTML.trim() !== ''){
                        dayEl.appendChild(allCagesDotsContainer);
                    }
                    calendarDaysEl.appendChild(dayEl);
                }
            };

            addCageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const cageName = cageNameInput.value.trim();
                if (cageName) {
                    const newCage = { id: Date.now(), name: cageName, birds: [] };
                    cages.push(newCage);
                    cageNameInput.value = '';
                    logAction(`'${cageName}' kafesi eklendi.`);
                    saveData();
                    renderCages();
                }
            });

            cagesContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                if (button.type === 'submit' && button.closest('form')?.dataset.action === 'add-bird') {
                    e.preventDefault();
                    const form = button.closest('form');
                    const cageId = parseInt(form.dataset.cageId, 10);
                    const birdNameInput = form.querySelector('input[name="bird-name"]');
                    const birdName = birdNameInput ? birdNameInput.value.trim() : '';
                    const colorInputName = `bird-color-${cageId}`;
                    const checkedRadio = form.querySelector(`input[name="${colorInputName}"]:checked`);
                    const colorIndexValue = checkedRadio ? checkedRadio.value : null;
                    if (!birdName || colorIndexValue === null) { showError("Lütfen bir isim girin ve bir renk seçin."); return; }
                    const colorIndex = parseInt(colorIndexValue, 10);
                    const cage = cages.find(c => c.id === cageId);
                    if (!cage) { showError("Kafes bulunamadı."); return; }
                    const newBird = { id: Date.now(), name: birdName, color: BIRD_COLORS[colorIndex], isFed: false, isWatered: false, lastMedicineDate: null };
                    cage.birds.push(newBird);
                    logAction(`'${birdName}' kuşu '${cage.name}' kafesine eklendi.`);
                    form.reset();
                    saveData();
                    renderCages();
                    return;
                }

                const { action, cageId, birdId } = button.dataset;
                let dataChanged = false;
                const cage = cages.find(c => c.id === parseInt(cageId));
                
                if (action === 'feed-all' && cage) {
                    const allFed = cage.birds.every(b => b.isFed);
                    cage.birds.forEach(b => { b.isFed = !allFed; });
                    if (!allFed) logAction(`'${cage.name}' kafesindeki tüm kuşlar yemlendi.`);
                    dataChanged = true;
                }

                if (action === 'water-all' && cage) {
                    const allWatered = cage.birds.every(b => b.isWatered);
                    const medicineDay = cage.birds.some(b => isMedicineDay(b));
                    cage.birds.forEach(b => { b.isWatered = !allWatered; });
                    if (!allWatered) {
                        logAction(`'${cage.name}' kafesindeki tüm kuşların suyu verildi.`);
                        if (medicineDay) {
                            cage.birds.forEach(b => { b.lastMedicineDate = new Date().toISOString().split('T')[0]; });
                            logAction(`'${cage.name}' kafesindeki tüm kuşların ilacı verildi.`);
                        }
                    }
                    dataChanged = true;
                }
                
                if (action === 'delete-cage' && cage) {
                    openConfirmationModal('Kafesi Sil', `'${cage.name}' kafesini ve içindeki tüm kuşları silmek istediğinize emin misiniz? Bu işlem geri alınamaz.`, () => {
                        logAction(`'${cage.name}' kafesi silindi.`);
                        cages = cages.filter(c => c.id !== parseInt(cageId));
                        dataChanged = true;
                    });
                }
                
                if (action === 'delete-bird' && cage) {
                    const bird = cage.birds.find(b => b.id === parseInt(birdId));
                    if(bird) {
                        openConfirmationModal('Kuşu Sil', `'${bird.name}' adlı kuşu silmek istediğinize emin misiniz?`, () => {
                            logAction(`'${bird.name}' kuşu silindi.`);
                            cage.birds = cage.birds.filter(b => b.id !== parseInt(birdId));
                            dataChanged = true;
                        });
                    }
                }

                if (dataChanged) {
                    saveData();
                    renderCages();
                }
            });
            
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            renderCages();
            renderCalendar();
        });
    </script>
</body>
</html>
